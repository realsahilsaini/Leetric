<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leetric</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">

    <h1>Leetric</h1>

    <div class="user">

      <p>Enter your username below:</p>
      <div class="user-input">
        <input type="text" placeholder="Username" id="user-input">
        <button id="search">Get Metric!</button>
      </div>
    </div>

    <div class="stats hidden">

      <div class="progress">

        <div class="progress-item">
          <div class="total-progress circle">
            <span id="total-label"></span>
            Total
          </div>
        </div>

        <div class="progress-item">
          <div class="easy-progress circle">
            <span id="easy-label"></span>
            Easy
          </div>
        </div>

        <div class="progress-item">
          <div class="medium-progress circle">
            <span id="medium-label"></span>
            Medium
          </div>
        </div>


        <div class="progress-item">
          <div class="hard-progress circle">
            <span id="hard-label"></span>
            Hard
          </div>
        </div>

      </div>

      <div class="stats-card">
        <!-- populating from Js  -->
      </div>

    </div>

  </div>

  </div>



  <script src="./script.js"></script>
</body>

</html>
